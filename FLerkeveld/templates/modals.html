{% macro modal_register() %}
<div id="modal-registreer" class="modal">
  <form class="col s12">
    <div class="modal-content">
      <h4>Registreer</h4>
      <div class="row">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="naam" type="text" class="validate">
            <label for="naam">Naam (achternaam-voornaam)</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="email2" type="email" class="validate">
            <label for="email2" data-error="nope">E-mail</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password1" type="password" class="validate">
            <label for="password1">Wachtwoord</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password2" type="password" class="validate">
            <label for="password2">Herhaal wachtwoord</label>
          </div>

        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Registreer</button>
    </div>
  </form>
</div>

{% endmacro %}

{% macro login_modal() %}
<div id="modal-login" class="modal">
  <form class="col s12" action="login" name="loginform" method="POST">
    <div class="modal-content">
      <h4>Login</h4>
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="email" name="email" type="text" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" name="password" type="password" class="validate">
            <label for="password">Wachtwoord</label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Login</button>
    </div>
  </form>
</div>
{% endmacro %}
