<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Lerkeveld Underground</title>

  <!-- CSS  -->
  <link href="{{ url_for('static', filename="img/favicon.ico") }}" type="image/ico" rel="icon" media="screen,projection"/>
  <link href="{{ url_for('static', filename="css/materialize.css") }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename="css/style.css") }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <ul id="dropdown1" class="dropdown-content black">
    <li><a href="over_ons">Over ons</a></li>
    <li class="divider"></li>
    <li><a href="praesidium">Praesidium</a></li>
    <li class="divider"></li>
    <li><a href="oudPraesidia">Oud praesidia</a></li>
  </ul>
  <div class="navbar-fixed">
  <nav role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">
        {# <img class="responsive-img" src="static/img/lerkeveld-wit.png"> #}
      </a>
      <ul class="right hide-on-med-and-down">
        {% for id, title, link in navbar_links %}
        <!--<li {% if id == active_page %} class="active"{% endif %}>
            <a {% if id == "over_ons" %} class="dropdown-button"{% endif %} href="{{link}}">{{title}}</a>
        </li>
        -->
        <li {% if id == active_page %} class="active"{% endif %}>
            <a {% if id == "over_ons" %} class="dropdown-button" href="#!" data-activates="dropdown1">Over ons<i class="material-icons right">arrow_drop_down</i></a>
            {% else %}href="{{link}}">{{title}}</a>
            {% endif %}
        </li>
        {% endfor %}
      </ul>
      <ul id="nav-mobile" class="side-nav">
      {% for id, title, link in navbar_links %}
        <li><a href="{{link}}">{{title}}</a></li>
      {% endfor %}
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  </div>
